<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Download</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #headerDiv {
            width: 80%;
            margin-bottom: 20px;
        }

        #contentDiv {
            width: 80%;
            display: flex;
            justify-content: space-between;
        }

        #uploadForm, #downloadForm, #messageDiv {
            width: 48%; /* Adjusted width to allow some space between forms */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<script src="/static/download_file.js"></script>
<script src="/static/upload_file.js"></script>

<!-- Header Div -->
<div id="headerDiv" style="display: flex; justify-content: space-between; align-items: center; background-color: #333; padding: 10px; border-radius: 8px; margin-bottom: 20px; color: white;">
    <h1 style="margin: 0;">File Upload and Download</h1>

    <div style="background-color: #7d6f29; padding: 8px; border-radius: 5px; display: flex; align-items: center;">
        <label for="useCustomLibs" style="margin-right: 10px; font-weight: bold; color: white;">Use Custom Libs</label>
        <input type="checkbox" id="useCustomLibs" name="customLibs" value="true">
    </div>
</div>

<!-- Content Div -->
<div id="contentDiv">
    <!-- Upload Form -->
    <form id="uploadForm" action="/uploadfile/" method="post" enctype="multipart/form-data" style="border: 1px solid #ccc; padding: 15px; border-radius: 8px; background-color: #f9f9f9;">

    <label for="file" style="display: block; margin-top: 10px;">Choose file</label>
    <input type="file" name="file" id="file" accept=".json, .xml, .zip" style="margin-top: 5px;">

    <br>

    <label for="fileOption" style="display: block; margin-top: 10px;">Choose file option:</label>
    <select id="fileOption" style="margin-bottom: 10px; padding: 5px;">
        <option value="none">no option</option>
        <option value="unzip">Unzip</option>
        <option value="decrypt">Decrypt</option>
        <option value="unzip-decrypt">Unzip -> Decrypt</option>
        <option value="decrypt-unzip">Decrypt -> Unzip</option>
    </select>

    <br>

    <label for="keyInput" style="display: block; margin-top: 10px;">Enter key:</label>
    <input type="text" id="keyInput" name="textInput" style="margin-bottom: 10px; padding: 5px;">

    <br>

    <input type="button" id="uploadConfirmButton" value="Confirm" onclick="uploadFile()" style="background-color: #4CAF50; color: white; padding: 10px; cursor: pointer;">
</form>

    <!-- Download Form -->
    <form id="downloadForm" action="/download/" method="post" enctype="multipart/form-data" style="border: 1px solid #ccc; padding: 15px; border-radius: 8px; background-color: #f9f9f9;">
    <label for="fileName" style="display: block; margin-top: 10px;">Type File Name</label>
    <input type="text" id="fileName" name="textInput" style="margin-top: 5px;">

    <br>

    <label for="fileFormat" style="display: block; margin-top: 10px;">Choose File Format:</label>
    <select id="fileFormat" style="margin-bottom: 10px; padding: 5px;">
        <option value=".json">JSON</option>
        <option value=".xml">XML</option>
    </select>

    <br>

    <label for="saveFileOption" style="display: block; margin-top: 10px;">Choose file option:</label>
    <select id="saveFileOption" style="margin-bottom: 10px; padding: 5px;">
        <option value="none">no option</option>
        <option value="zip">ZIP</option>
        <option value="encrypt">Encrypt</option>
        <option value="zip-encrypt">ZIP -> Encrypt</option>
        <option value="encrypt-zip">Encrypt -> ZIP</option>
    </select>

    <br>

    <input type="button" value="Confirm" onclick="downloadFile()" style="background-color: #008CBA; color: white; padding: 10px; cursor: pointer;">
</form>

</div>

<!-- Message Display -->
<div id="messageDiv"></div>

</body>
</html>
